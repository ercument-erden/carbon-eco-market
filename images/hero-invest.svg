<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="investGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>

  <rect width="1920" height="1080" fill="url(#investGrad)"/>
  <rect width="1920" height="1080" fill="url(#dots)"/>

  <!-- Growth Chart Visual -->
  <polyline points="200,800 400,700 600,650 800,500 1000,450 1200,300 1400,250 1600,150"
            fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="4" stroke-linecap="round"/>

  <!-- Area under curve -->
  <polygon points="200,800 400,700 600,650 800,500 1000,450 1200,300 1400,250 1600,150 1600,800 200,800"
           fill="rgba(255,255,255,0.05)"/>

  <!-- Data points -->
  <circle cx="400" cy="700" r="10" fill="#27ae60" opacity="0.6"/>
  <circle cx="600" cy="650" r="10" fill="#27ae60" opacity="0.7"/>
  <circle cx="800" cy="500" r="12" fill="#27ae60" opacity="0.8"/>
  <circle cx="1000" cy="450" r="12" fill="#2ecc71" opacity="0.9"/>
  <circle cx="1200" cy="300" r="14" fill="#2ecc71"/>
  <circle cx="1400" cy="250" r="14" fill="#2ecc71"/>
  <circle cx="1600" cy="150" r="16" fill="#2ecc71"/>

  <!-- Growth arrow -->
  <path d="M 1550 200 L 1650 100 L 1700 200 Z" fill="rgba(255,255,255,0.4)"/>

  <!-- Investment icons -->
  <g opacity="0.15">
    <circle cx="300" cy="300" r="60" fill="none" stroke="white" stroke-width="2"/>
    <text x="300" y="315" text-anchor="middle" fill="white" font-size="40" font-weight="bold">$</text>
  </g>

  <g opacity="0.15">
    <circle cx="1600" cy="800" r="60" fill="none" stroke="white" stroke-width="2"/>
    <text x="1600" y="815" text-anchor="middle" fill="white" font-size="40" font-weight="bold">%</text>
  </g>
</svg>
